<div style="text-align: center; margin-top: 40px; font-size: 20px;">
    
        Table Number: {{order.tableNumber}} <br><br>
        <div *ngFor="let item of order.itemsOrdered">
             {{item.itemName}} <br>
             ${{item.price}} <br><br>
        </div>
        <br>
        Total: <b>${{order.totalPrice}}</b> <br> <br>

        <button class="btn btn-primary" (click)="payed()">Pay Now</button>
   
</div>
