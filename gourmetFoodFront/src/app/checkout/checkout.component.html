<div class="card" style="margin-top: 6%;">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Your Food Order</b></h4>
                        </div>
                        <div class="col">  </div>
                        <div class="col">  </div>
                        <div class="col align-self-center text-right text-muted">{{order.itemsOrdered.length}} items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom" *ngFor="let item of order.itemsOrdered">
                    <div class="row main align-items-center">
                        <div class="col">
                            <div class="row">{{item.itemName}}</div>
                            <div class="row text-muted">{{item.category}}</div>
                        </div>
                        <div class="col">  </div>
                        <div class="col">  </div>
                        <div class="col">${{item.price}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS {{order.itemsOrdered.length}} </div>
                    <div class="col"></div>
                    <div class="col text-right">${{order.totalPrice | number : '1.2-2'}}</div>

                </div>
                <div class="row">
                           <br>
                </div>
                
                    <p>ADD TIP</p> <input ng-model="tip" name="tip" id="code2" placeholder="Enter tip" type="number">
                    <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
                
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col"> </div>
                    <div class="col text-right">${{order.totalPrice | number : '1.2-2'}}</div>
                </div> <button (click)="payed()" class="btn">CHECKOUT</button>
            </div>
        </div>
    </div>
